before_install:
# Download and unpack the stack executable
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

install:
  - travis_wait stack --no-terminal --skip-ghc-check setup compiler
  - travis_wait stack --no-terminal --skip-ghc-check test --only-snapshot compiler

script:
  - stack --no-terminal --skip-ghc-check test compiler
